<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spin our premium wheel for a chance to win exciting rewards"
    />
    <title>Premium Spin Wheel | Chance to Win Exclusive Prizes</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <main class="game-container">
      <header class="game-header">
        <h1>Premium Reward Wheel</h1>
        <p class="subtitle">Spin for your chance to win exclusive prizes</p>
      </header>

      <section class="wheel-section">
        <div class="wheel-container">
          <div class="wheel" id="wheel">
            <div class="segment" data-value="1">
              <span class="prize-icon">🎁</span>
              <span class="prize-name">Premium Gift</span>
            </div>
            <div class="segment" data-value="2">
              <span class="prize-icon">🎫</span>
              <span class="prize-name">VIP Ticket</span>
            </div>
            <div class="segment" data-value="3">
              <span class="prize-icon">🏆</span>
              <span class="prize-name">Grand Trophy</span>
            </div>
            <div class="segment" data-value="4">
              <span class="prize-icon">💎</span>
              <span class="prize-name">Diamond Reward</span>
            </div>
            <div class="segment" data-value="5">
              <span class="prize-icon">✈️</span>
              <span class="prize-name">Travel Voucher</span>
            </div>
            <div class="segment" data-value="6">
              <span class="prize-icon">💰</span>
              <span class="prize-name">Cash Prize</span>
            </div>
          </div>

          <button id="spinBtn" class="spin-button" aria-label="Spin the wheel">
            <span class="button-text">Try Your Luck</span>
            <span class="button-icon">↻</span>
          </button>
        </div>
      </section>

      <section class="result-section">
        <div id="result" class="result-display" aria-live="polite"></div>
        <p class="terms-notice">
          * Terms and conditions apply. One spin per participant.
        </p>
      </section>
    </main>

    <script src="public/js/script.js" defer></script>
  </body>
</html>
